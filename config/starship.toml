format = '$username$hostname$directory$git_branch$character'

# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = '\[[\$](bold green)\]'
error_symbol = '\[[\$](bold red)\]'

[cmd_duration]
disabled = true

[directory]
format = '\[[$path]($style)[$read_only]($read_only_style)\]'
style = 'bold purple'
read_only = ' ï€£'

[git_branch]
format = '\[[$symbol$branch]($style)\]'
style = 'bold yellow'

[line_break]
disabled = true

[package]
disabled = true

[username]
format = '\[[$user](bold dimmed purple)\]'

[hostname]
format = '\[[$hostname](bold dimmed yellow)\]'
